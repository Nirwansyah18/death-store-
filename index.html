
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Death Store - Top Up Game, Pulsa, E-Wallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <header class="bg-black text-white p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Death Store</h1>
      <nav class="space-x-4">
        <a href="#game" class="hover:text-yellow-400">Game</a>
        <a href="#pulsa" class="hover:text-yellow-400">Pulsa</a>
        <a href="#ewallet" class="hover:text-yellow-400">E-Wallet</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="text-center py-10 bg-yellow-400 text-black">
    <h2 class="text-4xl font-bold mb-2">Selamat Datang di Death Store</h2>
    <p>Top up game, pulsa, dan e-wallet dengan cepat dan aman!</p>
  </section>

  <!-- Produk -->
  <section class="max-w-6xl mx-auto py-10 px-4">
    <h3 id="game" class="text-2xl font-bold mb-4">Top Up Game</h3>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="bg-white p-4 rounded shadow text-center">
        <img src="https://seeklogo.com/images/M/mobile-legends-logo-7C3D11B8C0-seeklogo.com.png" alt="MLBB" class="h-16 mx-auto mb-2" />
        <p>Mobile Legends</p>
        <button class="mt-2 bg-black text-white px-3 py-1 rounded">Top Up</button>
      </div>
      <div class="bg-white p-4 rounded shadow text-center">
        <img src="https://seeklogo.com/images/F/free-fire-logo-2B298BCE95-seeklogo.com.png" alt="Free Fire" class="h-16 mx-auto mb-2" />
        <p>Free Fire</p>
        <button class="mt-2 bg-black text-white px-3 py-1 rounded">Top Up</button>
      </div>
    </div>

    <h3 id="pulsa" class="text-2xl font-bold my-6">Pulsa</h3>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="bg-white p-4 rounded shadow text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Telkomsel_2021.svg" alt="Telkomsel" class="h-16 mx-auto mb-2" />
        <p>Telkomsel</p>
        <button class="mt-2 bg-black text-white px-3 py-1 rounded">Isi Pulsa</button>
      </div>
    </div>

    <h3 id="ewallet" class="text-2xl font-bold my-6">E-Wallet</h3>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="bg-white p-4 rounded shadow text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/DANA_Logo.svg" alt="DANA" class="h-16 mx-auto mb-2" />
        <p>DANA</p>
        <button class="mt-2 bg-black text-white px-3 py-1 rounded">Top Up</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-white text-center py-4">
    Â© 2025 Death Store - All Rights Reserved.
  </footer>
</body>
</html>
